<!DOCTYPE html>
<html>
<head>
    <title>Order #{{ order.id }}</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>Order #{{ order.id }}</h1>
    <ul>
        {% for converted in converted_items %}
            <li>
                {{ converted.item.name }} â€“ Original: {{ converted.item.price }} {{ converted.item.currency|upper }},
                Converted: {{ converted.price_usd }} USD
            </li>
        {% endfor %}
    </ul>
    <p>Total: {{ total_usd }} USD</p>

    <div id="card-element"></div>
    <div id="card-errors" role="alert"></div>
    <button id="pay-button">Pay Now</button>

    <script>
        const stripe = Stripe('{{ stripe_public_key }}');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        document.getElementById('pay-button').addEventListener('click', function() {
            fetch('/order/{{ order.id }}/create_payment_intent/')
                .then(response => response.json())
                .then(data => {
                    if (data.client_secret) {
                        stripe.confirmCardPayment(data.client_secret, {
                            payment_method: {
                                card: cardElement
                            }
                        }).then(function(result) {
                            if (result.error) {
                                document.getElementById('card-errors').textContent = result.error.message;
                            } else if (result.paymentIntent.status === 'succeeded') {
                                alert("Payment succeeded!");
                                window.location.href = "/success";
                            }
                        });
                    } else {
                        console.error('Error:', data.error);
                    }
                })
                .catch(error => console.error('Fetch error:', error));
        });
    </script>
</body>
</html>
